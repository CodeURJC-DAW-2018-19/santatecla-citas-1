<!doctype html>
<html>

<head>
  <title>Temas</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- Material Kit CSS -->
  <link href="../assets/css/material-dashboard/material-dashboard.css?v=2.1.1" rel="stylesheet" />
  <link href="../assets/css/other.css" rel="stylesheet" />
</head>

<body>
      
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="../html/Inicio.html">Inicio</a></li>
      <li class="breadcrumb-item active" aria-current="page">Temas</li>
      <div class="log">
        <a href="../html/LogIn.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Log Out</a>
      </div>
    </ol>
  </nav>

  <div class="card">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
            <div class="card-header card-header-text">
                <h4 class="card-title">Nombre del Tema</h4>
            </div>
        </div>

        <div class="card">
          <div class="card-header card-header-text card-header-primary">
            <div class="card-text">
              <div class="card-title">Referencia Cita 1</div>
            </div>
          </div>
          <div class="card-theme-text-box">TEXTO</div>
          <div class="d-flex">
            <div class="card-theme-others-box">AUTOR</div>
            <div class="card-theme-others-box">OBRA</div>
          </div>
        </div>

        <div class="card">
          <div class="card-header card-header-text card-header-primary">
            <div class="card-text">
              <div class="card-title">Texto 1</div>
            </div>
          </div>
          <div class="card-theme-text-box">Markdown</div>
        </div>

        <div class="card">
          <div class="card-header card-header-text card-header-primary">
            <div class="card-text">
              <div class="card-title">Referencia Cita 2</div>
            </div>
          </div>
          <div class="card-theme-text-box">TEXTO</div>
          <div class="d-flex">
            <div class="card-theme-others-box">AUTOR</div>
            <div class="card-theme-others-box">OBRA</div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="form-check form-check-radio">
              <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                  Referencia a cita
                  <span class="circle">
                      <span class="check"></span>
                  </span>
              </label>
            </div>

            <div class="form-check form-check-radio">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2" checked>
                    Texto
                    <span class="circle">
                        <span class="check"></span>
                    </span>
                </label>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card card-theme-html">
          <div class="card-header card-header-text card-header-primary">
            <div class="card-text">
              <div class="card-title">HTML</div>
            </div>
          </div>

          <div class="card-theme-text-box card-theme-html">HTML</div>
          <button type="button" class="btn btn-default theme-pdf-button">Generar PDF</button>

        </div>
      </div>

    </div>
  </div>
    
      
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
