
<div>
  <mat-card class="card" >
    <mat-tab-group dynamicHeight>
      <mat-tab label="Temas">
        <div class="example-large-box mat-elevation-z4">
          <mat-chip-list>
            <mat-chip color="primary" selected>Añadir</mat-chip>
          </mat-chip-list>
          <div *ngFor = "let theme of themes" >
          <mat-card class="card" >
              {{theme.name}}
            <button mat-mini-fab color="warn">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab color="primary">
              <mat-icon>border_color</mat-icon>
            </button>
          </mat-card>
        </div>
        </div>
      </mat-tab>


      <mat-tab label="Citas">
        <div class="example-large-box mat-elevation-z4">
          <mat-chip-list>
            <mat-chip color="primary" selected>Añadir</mat-chip>
          </mat-chip-list>
          <div *ngFor="let quote of quotes" >
            <mat-card class="card">
              {{quote.quote}}
              <button mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-mini-fab color="primary">
                <mat-icon>border_color</mat-icon>
              </button>
            </mat-card>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

<div class="histogramButton">
  <button mat-raised-button color="primary">
    Histograma
    <mat-icon>bar_chart</mat-icon>
  </button>
</div>
