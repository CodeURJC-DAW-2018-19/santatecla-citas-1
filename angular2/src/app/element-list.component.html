
<div class="search">
  <mat-form-field appearance="outline">
      <mat-label>Buscador</mat-label>
      <input matInput [(ngModel)]="searchName">
      <mat-icon matSuffix (click)="search(searchName)" >search</mat-icon>
  </mat-form-field>
</div>

<div>
  <mat-card class="card" >
    <mat-tab-group dynamicHeight>
      <mat-tab label="Temas">
        <div class="example-large-box mat-elevation-z4">
          <mat-chip-list>
            <mat-chip [routerLink]="['/formTheme']" color="primary" selected>Añadir</mat-chip>
          </mat-chip-list>
          <div *ngFor = "let theme of themes" >
          <mat-card class="card" [routerLink]="['/theme',theme.id]">
              {{theme.name}}
            <button mat-mini-fab color="warn">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-mini-fab color="primary" [routerLink]="['/formTheme']">
              <mat-icon>border_color</mat-icon>
            </button>
          </mat-card>
        </div>
        </div>
      </mat-tab>


      <mat-tab label="Citas">
        <div class="example-large-box mat-elevation-z4">
          <mat-chip-list>
            <mat-chip [routerLink]="['/formQuote']" color="primary" selected>Añadir</mat-chip>
          </mat-chip-list>
          <div *ngFor="let quote of quotes" >
            <mat-card class="card" [routerLink]="['/quote',quote.id]">
                {{quote.quote}}
              <button mat-mini-fab color="warn">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-mini-fab color="primary" [routerLink]="['/formQuote']">
                <mat-icon>border_color</mat-icon>
              </button>
            </mat-card>
          </div>
        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>

<div class="histogramButton">
  <button [routerLink]="['/histogram']" mat-raised-button color="primary">
    Histograma
    <mat-icon>bar_chart</mat-icon>
  </button>
</div>
