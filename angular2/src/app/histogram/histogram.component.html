
<body>

  <div>
    <mat-card class="example-large-box mat-elevation-z4">
      <mat-card-title style="padding: 1rem">
        <div layout="row" layout-align="start center">
          <span flex>Citas por tema</span>
        </div>
      </mat-card-title>
      <mat-divider></mat-divider>

      <div class="pad">
        <div style="height: 25rem; padding: 0.5rem;">
          <ngx-charts-bar-vertical-2d
            [scheme]="{ domain: [ '#4DD0E1', '#BA68C8', '#FF7043' ] }"
            [results]="histogram"
            [barPadding]="8"
            [groupPadding]="8"
            [gradient]="true"
            [xAxis]="true"
            [yAxis]="true"
            [legend]="false"
            [showXAxisLabel]="false"
            [showYAxisLabel]="false">
          </ngx-charts-bar-vertical-2d>
        </div>
      </div>
    </mat-card>
  </div>
