
<div>
  <mat-card class="card" >
    <mat-tab-group dynamicHeight>
      <mat-tab label="Histogram">
        <div class="example-large-box mat-elevation-z4">


            <div flex-gt-sm="50">
                <mat-card>
                  <mat-card-title>
                    <div layout="row" layout-align="start center">
                      <span flex>Card title</span>
                      <span>
                        <button mat-icon-button
                                matTooltip="Card settings"
                                [mat-menu-trigger-for]="settings2">
                          <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu xPosition="before" #settings2="matMenu">
                          <button mat-menu-item> Settings </button>
                          <mat-divider></mat-divider>
                          <button mat-menu-item> Remove </button>
                        </mat-menu>
                      </span>
                    </div>
                  </mat-card-title>
                  <mat-divider></mat-divider>
                  <div class="pad">
                    <div [style.height.px]="250">
                      <ngx-charts-bar-vertical-2d
                        [scheme]="{ domain: [ '#4DD0E1', '#BA68C8', '#FF7043' ] }"
                        [results]="multi"
                        [barPadding]="18"
                        [groupPadding]="28"
                        [gradient]="true"
                        [xAxis]="true"
                        [yAxis]="true"
                        [legend]="false"
                        [showXAxisLabel]="false"
                        [showYAxisLabel]="false">
                      </ngx-charts-bar-vertical-2d>
                    </div>
                  </div>
                </mat-card>
              </div>


        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
