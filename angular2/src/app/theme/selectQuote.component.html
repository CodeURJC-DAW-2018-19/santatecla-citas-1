<body>
  <div class="search">
    <mat-form-field
      appearance="outline"
      style="width:100%"
      (keyup.enter)="search(searchName)"
    >
      <mat-label>Buscador</mat-label>
      <input matInput [(ngModel)]="searchName" />
      <mat-icon matSuffix (click)="search(searchName)" style="cursor: pointer"
        >search</mat-icon
      >
    </mat-form-field>
  </div>

  <div>
    <mat-card class="card" style="margin-top: -1rem">
      <mat-tab-group dynamicHeight>
        <mat-tab label="Citas">
          <div *ngFor="let quote of quotes">
            <mat-card class="card element-list">
              <div
                style="padding: 0.7rem; cursor: pointer;"
                (click)="add(quote.id)"
              >
                {{ quote.quote }}
              </div>
            </mat-card>
          </div>

          <div style="text-align: center">
            <p *ngIf="quotes.length === 0" style="margin: 2rem">
              Ningún resultado
            </p>
          </div>

          <mat-progress-bar *ngIf="spinner" mode="indeterminate"></mat-progress-bar>

          <div style="margin-top: 2rem; text-align: center" class="loadMoreButtons">
            <button mat-raised-button class="button" color="accent" (click)="cancel()">Cancelar</button>
            <button *ngIf="loadMoreQuotes" mat-mini-fab color="primary" style="margin-right: 1rem" [matBadge]="remainingQuotes"  matBadgeColor="accent" title="Cargar más">
              <mat-icon matSuffix (click)="showQuotesByPage(pageQuotes + 1)">
                keyboard_arrow_down
              </mat-icon>
            </button>
            <button *ngIf="pageQuotes !== 0" mat-mini-fab color="primary" title="Cargar menos">
              <mat-icon matSuffix (click)="loadLessQuotes()">
                keyboard_arrow_up
              </mat-icon>
            </button>
          </div>

        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>

</body>
