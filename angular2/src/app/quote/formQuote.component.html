
<body>

  <div *ngIf="quote">
    <mat-card class="card" >
      <mat-tab-group dynamicHeight>
        <mat-tab label="Citas">
          <form #quoteForm="ngForm">
            <div class="example-large-box mat-elevation-z4">
              <mat-card class="card">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Cita" [(ngModel)]="quote.quote" #quoteFormElement
                  #quoteFormControl="ngModel"
                  name="quote"
                  required>
                </mat-form-field>
              </mat-card>
              <mat-card class="card">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Autor" [(ngModel)]="quote.author" #quoteFormElement
                  #quoteFormControl="ngModel"
                  name="author"
                  required>
                </mat-form-field>
              </mat-card>
              <mat-card class="card">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Obra" [(ngModel)]="quote.book" #quoteFormElement
                  #quoteFormControl="ngModel"
                  name="book"
                  required>
                </mat-form-field>
              </mat-card>
            </div>
          </form>
          <div  layout="row" layout-align="end center" class="enterLoginBotton">
            <button mat-raised-button class="button" color="primary" (click)="save()" [disabled]="quoteForm === undefined || (quoteForm && !quoteForm.valid)">
              Guardar <mat-icon>save</mat-icon>
            </button>
            <button mat-raised-button class="button" color="accent" (click)="cancel()">Cancelar</button>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>

</body>
