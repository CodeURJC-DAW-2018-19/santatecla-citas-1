
<body>

  <div>
    <mat-card class="card">
      <mat-tab-group dynamicHeight>
        <mat-tab label="Citas">
          <div class="example-large-box mat-elevation-z4 bg">

            <span *ngIf="!edit">
              <mat-card class="card">
                {{quote.quote}}
              </mat-card>

              <div style="padding-top: 2rem; margin-left: 2rem">Autor</div>
              <mat-card class="card">
                {{quote.author}}
              </mat-card>

              <div style="padding-top: 2rem; margin-left: 2rem">Libro</div>
              <mat-card class="card">
                {{quote.book}}
              </mat-card>
            </span>

            <form (keyup.enter)="save()" *ngIf="edit">
              <mat-card class="card">
                <input style="font-size: 1rem; width: 99%;" type="text" [(ngModel)]="name" name="name">
              </mat-card>

              <div style="padding-top: 2rem; margin-left: 2rem">Autor</div>
              <mat-card class="card">
                <input style="font-size: 1rem; width: 99%;" type="text" [(ngModel)]="author" name="author">
              </mat-card>

              <div style="padding-top: 2rem; margin-left: 2rem">Libro</div>
              <mat-card class="card">
                <input style="font-size: 1rem; width: 99%;" type="text" [(ngModel)]="book" name="book">
              </mat-card>
            </form>

          </div>

          <div *ngIf="loginService.isAdmin">
            <button title="Borrar cita" mat-mini-fab color="warn" class="right-button" (click)="removeTheme()" style="margin-bottom: 1rem">
              <mat-icon>delete</mat-icon>
            </button>

            <button title="Guardar cita" *ngIf="edit" mat-mini-fab color="primary" class="right-button" (click)="save()" style="margin-bottom: 1rem">
              <mat-icon>border_color</mat-icon>
            </button>

            <button title="Editar cita" *ngIf="!edit" mat-mini-fab color="primary" class="right-button" (click)="editQuote()" style="margin-bottom: 1rem">
              <mat-icon>border_color</mat-icon>
            </button>
          </div>

        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>

</body>
