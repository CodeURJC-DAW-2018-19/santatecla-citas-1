
<body>

  <div>
    <mat-card class="card" >
      <mat-tab-group dynamicHeight>
        <mat-tab label="Citas">
          <div class="example-large-box mat-elevation-z4">

            <mat-card *ngIf="!edit" class="card">
              {{quote.quote}}
            </mat-card>
            <mat-card *ngIf="!edit" class="card">
              {{quote.author}}
            </mat-card>
            <mat-card *ngIf="!edit" class="card">
              {{quote.book}}
            </mat-card>

            <form (keyup.enter)="save()">
              <mat-card *ngIf="edit" class="card">
                <input style="font-size: 1rem; width: 99%;" type="text" [(ngModel)]="name" name="name">
              </mat-card>

              <mat-card *ngIf="edit" class="card">
                <input style="font-size: 1rem; width: 99%;" type="text" [(ngModel)]="author" name="author">
              </mat-card>

              <mat-card *ngIf="edit" class="card">
                <input style="font-size: 1rem; width: 99%;" type="text" [(ngModel)]="book" name="book">
              </mat-card>
            </form>

          </div>

          <div>
            <button mat-mini-fab color="warn" class="right-button" (click)="removeTheme()" >
              <mat-icon>delete</mat-icon>
            </button>

            <button *ngIf="edit" mat-mini-fab color="primary" class="right-button" (click)="save()">
              <mat-icon>border_color</mat-icon>
            </button>

            <button *ngIf="!edit" mat-mini-fab color="primary" class="right-button" (click)="editQuote()">
              <mat-icon>border_color</mat-icon>
            </button>

          </div>

        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>

</body>
