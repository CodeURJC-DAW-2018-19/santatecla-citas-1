
<body>

  <div>
    <mat-card class="card" >
      <mat-tab-group dynamicHeight>
        <mat-tab label="Citas">
          <div class="example-large-box mat-elevation-z4">
            <mat-card class="card">
              {{quote.quote}}
            </mat-card>
            <mat-card class="card">
              {{quote.author}}
            </mat-card>
            <mat-card class="card">
              {{quote.book}}
            </mat-card>
          </div>

          <div>
            <button mat-mini-fab color="warn" class="right-button" (click)="removeTheme()" >
              <mat-icon>delete</mat-icon>
            </button>

            <button
              mat-mini-fab
              color="primary"
              class="right-button"
              (click)="editQuote()"
            >
              <mat-icon>border_color</mat-icon>
            </button>
          </div>

        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>

</body>
